<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #profile {
            margin: 20px;
        }
        #login-form {
            margin: 20px;
        }
        .graph-container {
            margin: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="login-form">
    <h2>Login</h2>
    <label for="username">Username or Email:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Login</button>
    <div id="error-message" style="color: red;"></div>
</div>

<div id="profile" style="display: none;">
    <h1>Profile</h1>
    <div>
        <strong>Login:</strong> <span id="login"></span>
    </div>
    <div>
        <strong>XP Amount:</strong> <span id="xp"></span>
    </div>
    <div>
        <strong>Grades:</strong> <span id="grades"></span>
    </div>

    <div class="graph-container">
        <h2>XP Progress Graph</h2>
        <svg id="xp-graph" width="400" height="200"></svg>
    </div>

    <div class="graph-container">
        <h2>Pass/Fail Ratio</h2>
        <svg id="pass-fail-graph" width="400" height="200"></svg>
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script src="app.js"></script>
</body>
</html>
