<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .logout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #a71d2a;
        }

        .graphs {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .graph {
            flex: 1;
            min-width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            position: relative;
        }

        .graph path {
            stroke-linecap: round;
            stroke-width: 2;
        }

        .graph text {
            font-size: 12px;
            fill: #555;
        }

        .graph line {
            stroke: #ccc;
            stroke-width: 1;
        }

        .graph rect:hover {
            fill: #1c7c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <!-- Basic User Info Section -->
    <div class="section" id="user-info">
        <h2>Basic Information</h2>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><strong>Username:</strong> <span id="user-login"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
    </div>

    <!-- Statistics Section -->
    <div class="section" id="statistics">
        <h2>Statistics</h2>
        <div class="graphs">
            <!-- Line Graph for XP Over Time -->
            <svg class="graph" id="xp-graph"></svg>
            <!-- Bar Graph for XP by Project -->
            <svg class="graph" id="audit-ratio-graph"></svg>
        </div>
    </div>

    <!-- Logout Button -->
    <a href="index.html" class="logout-btn" id="logout-btn">Log Out</a>
</div>

<script>
    const jwt = localStorage.getItem('jwt');
    const userid = localStorage.getItem('userid');
    if (!jwt || !userid) {
        alert('You must log in first!');
        window.location.href = 'index.html';
    }

    async function fetchUserData() {
        try {
            const response = await makeGraphQLRequest(`{
                transaction {
                    amount
                    createdAt
                    path
                }
                user(where: { id: { _eq: ${userid} } }) {
                    id
                    login
                    attrs
                    auditRatio
                }
            }`, jwt);

            if (response && response.data) {
                displayUserData(response.data.user[0]);
                generateGraphs(response.data);
                console.log(response);
            }
        } catch (error) {
            alert("Error fetching user data.");
            console.error('Error:', error);
            window.location.href = 'index.html';
        }
    }

    function displayUserData(user) {
        if (user) {
            document.getElementById('user-id').textContent = user.id || 'N/A';
            document.getElementById('user-login').textContent = user.login || 'N/A';
            document.getElementById('user-email').textContent = user.attrs?.email || 'N/A';
            document.getElementById('audit-ratio').textContent = user.auditRatio?.toFixed(2) || 'N/A';
        }
    }

    function generateGraphs(data) {
        const xpGraph = document.getElementById('xp-graph');
        const auditGraph = document.getElementById('audit-ratio-graph');

        const sortedData = data.transaction.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
        const xpValues = sortedData.map(d => d.amount);

        // Line Graph for XP Over Time
        const linePath = xpValues.reduce((path, value, index) => {
            const x = (index + 1) * 30;
            const y = 200 - value / 100;
            return `${path} L ${x} ${y}`;
        }, `M 10 200`);

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        line.setAttribute('d', linePath);
        line.setAttribute('stroke', '#007BFF');
        line.setAttribute('fill', 'none');
        xpGraph.appendChild(line);

        // Bar Graph for XP by Project
        const projectData = {};
        sortedData.forEach(d => {
            projectData[d.path] = (projectData[d.path] || 0) + d.amount;
        });

        const barWidth = 25;
        Object.values(projectData).forEach((value, index) => {
            const x = index * (barWidth + 5) + 10;
            const barHeight = value / 100;
            const bar = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            bar.setAttribute('x', x);
            bar.setAttribute('y', 200 - barHeight);
            bar.setAttribute('width', barWidth);
            bar.setAttribute('height', barHeight);
            bar.setAttribute('fill', '#28a745');
            auditGraph.appendChild(bar);
        });
    }

    async function makeGraphQLRequest(query, token) {
        const response = await fetch('https://01.kood.tech/api/graphql-engine/v1/graphql', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query })
        });

        if (!response.ok) {
            throw new Error('Failed to fetch data');
        }

        return await response.json();
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('jwt');
    });

    fetchUserData();
</script>
</body>
</html>
